<h3>Listado de Héroes</h3>
<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe borrado: <small class=""text-danger>{{deletedHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted><h3>No ha borrado nada</h3></ng-template> <!--#nothingWasDeleted es una referencia local-->




<ul class="mt-2 list-group">
  <li *ngFor="let name of heroeNames" class="list-group-item">{{name}}</li>
</ul>

<button (click)="removeLastHeroe()" class="btn btn-primary mx-2">Eliminar el último héroe</button>
