<h4>Agregar personajes</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input class="form-control" type="text" [(ngModel)]="character.name" placeholder="Nombre" name="name">
  <input class="form-control mb-2" type="number"  placeholder="Poder" [(ngModel)]="character.power" name="power">
  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
